<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Basic</title>
</head>
<body>
    <h1>Function</h1>

    <script>
        function sayHello(){
            console.log("Hello from a function");
        }

        sayHello();

        function greetName(name){
            console.log("Hello " + name)
        }

        greetName("Mike");

        function addNumbers(x,y){
            return x + y;
        }

        const result = addNumbers(2,7);
        console.log(result);

        const subtractTwoNumbers = function(x, y){
            return x - y;
        }

        const res = subtractTwoNumbers(5,2);
        console.log(res);

    </script>
</body>
</html>
