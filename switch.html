<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>
    <h1>Switch</h1>
    <script>
        const email = window.prompt("enter your email");

        switch(email){
            case ".id":
                alert("You are from Indonesia");
                break;

            case ".de":
                alert("You are from Germany");
                break;
                
            case ".fr": 
                alert("You are from France");
                break;
            default:
                alert("You are from internet");
                break;
        }
    </script>
</body>
</html>
